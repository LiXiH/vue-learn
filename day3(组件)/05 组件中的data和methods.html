<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <script src='./lib/vue.js'></script>
</head>

<body>

    <div id='app'>
        <!-- 还是使用标签的形式引入标签即可 -->
        <mycom></mycom>
    </div>

    <!-- 在vue实例绑定的el外面，使用template元素定义组件的HTML结构 -->
    <template id="temp">
        <div>
            <h2>{{msg}}</h2>
        </div>
    </template>

</body>
</html>
<script>
    Vue.component("mycom",{
        template:"#temp",
        data: function(){
            return {
                "msg":'这是组件中的data定义的数据'
            };
        },
        methods:{
            add(){}
        }
    })

    var vm = new Vue({
        el: '#app',
        data: {},
        methods:{}
    })
</script>
