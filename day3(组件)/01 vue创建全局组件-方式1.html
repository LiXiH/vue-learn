<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap-3.3.7.css">
    <script src="./lib/vue.min.js"></script>
</head>
<style>

</style>

<body>
    <div id="app">
    <!-- 如果要使用使用组件，直接把组件的名称以HTML的形式引入页面即可 -->
    <!-- 组件的引入：如果组件注册时的名称采用的是驼峰命名法，引入组件的时候
        需要把大写的驼峰改为小写的字母，同时两个单词直接使用 - 连接 -->
    <!-- <my-com1></my-com1> -->
    <!-- 组件的引入：如果组件注册时的没有使用驼峰命名法，则直接引用 -->
    <mycom1></mycom1>
    <mycom2></mycom2>
           
    </div>

</body>

</html>
<script>

    // 1、使用vue.extend来创建组件
    var com1 = Vue.extend({
        // 通过template属性，指定组件要展示的HTML结构
        template:"<h3>这是使用 Vue.extend 创建的组件</h3>"
    });
    // 2、使用Vue.component('组件名称'，创建的组件模板对象)注册组件
    // Vue.component('myCom1',com1);
    Vue.component('mycom1',com1);

    // 合并上面的创建方式
    Vue.component('mycom2',Vue.extend({
        template:"<h2>使用 Vue.extend 创建组件</h2>"
    }))


    var vm = new Vue({
        el: "#app",
        data: {
        
        },
        methods:{

        }
    })
</script>
