<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <script src='./lib/vue.js'></script>
</head>
<body>

    <div id='app'>
        <mycom></mycom>
        <register></register>
    </div>

</body>

</html>
<script>

    //通过 对象字面量的方式，定义了一个 组件模板对象
    var register = {
        template:"<h3>组件模板对象</h3>"
    }

     //Vue.component 把组件模板对象，注册为一个全局的vue组件，
     //同时，为这个组件取了一个名称，让我们可以通过标签的形式在页面总引用
     Vue.component('mycom',register)

    var vm = new Vue({
        el: '#app',
        data: {
            flag:false
        },
        components:{
            login:{
                template:'<h3>ggg</h3>'
            },
            //组件名称：组件模板对象，当组件名称和组件模板对象相同时，可以简写
            // register: register
            register
        }
     
    })
</script>
