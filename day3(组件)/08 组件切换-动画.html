<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <script src='./lib/vue.js'></script>
</head>
<style>
    .v-enter,
    .v-leave-to{
        opacity: 0;
        transform: translate(150px,0)
    }
    .v-enter-active,
    .v-leave-active{
        transition: all 0.5s ease;
    }
</style>

<body>
    <div id='app'>
        <a href="" @click.prevent="comName = 'login'">登陆</a>
        <a href="" @click.prevent="comName = 'register'">注册</a>

        <!-- 1、使用transition包裹component,通过mode 属性，设置组件切换的模式  -->
        <!-- 2、在样式中设置v-enter、v-leave-to 和 v-enter-acitve、v-leave-active -->
        <transition mode="out-in">
            <component :is="comName"></component>
        </transition>
    </div>
</body>
</html>
<script>
    Vue.component("login",{
        template:"<h3>登陆组件</h3>",
    })

    Vue.component("register",{
        template:"<h3>注册组件</h3>",
    })

    var vm = new Vue({
        el: '#app',
        data: {
            comName: 'login'  //当前component 中的 :is 绑定的组件的名称
        },
        methods:{}
    })
</script>
