<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <script src='./lib/vue.js'></script>
</head>

<body>

    <div id='app'>
        <a href="" @click.prevent="comName = 'login'">登陆</a>
        <a href="" @click.prevent="comName = 'register'">注册</a>

        <!-- vue提供了 component元素，来展示对于名称的组件 -->
        <!-- component 是一个占位符，:is 属性可以指定要展示组件的名称 -->
        <component :is="comName"></component>

        <!-- 总结：当前学习的Vue提供的标签：component、 template、 transition 、transition-group -->
    </div>

</body>
</html>
<script>
    Vue.component("login",{
        template:"<h3>登陆组件</h3>",
    })

    Vue.component("register",{
        template:"<h3>注册组件</h3>",
    })

    var vm = new Vue({
        el: '#app',
        data: {
            comName: 'login'  //当前component 中的 :is 绑定的组件的名称
        },
        methods:{}
    })
</script>
