<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap-3.3.7.css">
    <script src="./lib/vue.js"></script>
</head>
<style>

</style>

<body>
    <div id="app">
        <!-- 父组件可以在引用子组件的时候，通过属性绑定的形式把父组件中需要传递的数据以
        属性绑定的形式，传递到子组件内，供子组件使用 -->
           <com1 :parentmsg="msg"></com1>
    </div>

</body>

</html>
<script>


    var vm = new Vue({
        el: "#app",
        data: {
            msg:"123 父组件中的数据"
        },
        methods:{ 
            
        },
        components:{
            //注意：子组件中默认是无法访问到父组件中data中的数据和medthds中的方法
            com1:{
                data(){
                    return {
                        title:'123',
                        content:'dddd'
                    }
                },
                template:"<h2 @click='change'>这是子组件 父组件中的msg --> {{ parentmsg }} </h2>",
                //把父组件传递过来的parentMsg 属性，先在props 数组中定义一下，再使用
                //注意：组件中的所有 props 中的数据，都是父组件传递给子组件的
                //props中的数据都是只读的，无法重新赋值
                props:["parentmsg"],
                methods:{}
            }
        }

    })
</script>
