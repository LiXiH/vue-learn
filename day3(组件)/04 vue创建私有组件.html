<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <script src='./lib/vue.min.js'></script>
</head>

<body>

    <div id='app'>
        <p>vue实例1</p>
        <login></login>
    </div>
    <hr/>
    <div id='app2'>
        <p>vue实例2</p>
        <login></login>
    </div>

    <!-- 在vue实例绑定的el外面，使用template元素定义组件的HTML结构 -->
    <template id="temp">
        <div>
            <h1>这是通过template在外部定义的组件结构，这个方式有标签的智能提示和高亮</h1>
            <h4>好用，不错</h4>
        </div>
    </template>

</body>

</html>
<script>

    var vm = new Vue({
        el: '#app',
        data: {},
        methods:{},
        filters:{},
        directives:{},
        components:{
            login:{
                template:"<h2>这是私有的组件login</h2>"
            }
        },
    });
    var vm2 = new Vue({
        el:"#app2",
        data:{},
        methods:{}
    });
</script>
