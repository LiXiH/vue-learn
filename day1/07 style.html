<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.min.js"></script>
    <style>
        .red{
            color: red;
        }
        .thin{
            font-weight: 200;
        }
        .italic{
            font-style: italic;
        }
        .active{
            letter-spacing: 0.5em;
        }
    </style>
<body>
    <div id="app">
        <!--第一种方式，直接传递一个数据，注意：这里的class需要使用 v-bind 做数据绑定-->
        <!-- <h1 v-bind:class="['red','italic']">这是一个很大的h1！！！</h1> -->
        
        <!-- 在数组中使用三元表达式 -->
        <!-- <h1 v-bind:class="['red','italic',flag ? 'active':'']">这是一个很大的h1！！！</h1> -->
        
        <!-- 在数组中用 对象来代替三元表达式，提高可读性 -->
        <!-- <h1 v-bind:class="['red','italic',{'active':flag}]"><input type="checkbox" v-model="flag">这是一个很大的h1！！！</h1> -->
        
        <!-- 在为class使用v-bind绑定对象的时候，对象的属性是类名，由于对象的属性可加引号，也可不加引号。属性的值是一个标识符 -->
        <h1 v-bind:class="classObj">这是一个很大的h1！！！</h1>
        
    </div>
</body>
</html>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            flag: false,
            classObj:{red:true,thin:true,italic:false,active:false}
        }
    });
</script>
