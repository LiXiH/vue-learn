<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <h2>无论遍历数组还是对象，v-for="(item,i) in list" 中in前面的参数第一个位置都是值，后面的参数是键或者索引</h2>
        <hr/>
        <h3>循环数组</h3>
        <ul>
            <li v-for="(item,i) in list">索引值：{{i}} ------> 项值 {{ item }}</li>
        </ul>
        <hr/>
        <h3>循环对象数组</h3>
        <ul>
            <li v-for="(user,i) in objList">索引值：{{i}} ------> 名字： {{ user.name }}</li>
        </ul>
        <hr/>
        <h3>循环对象</h3>
        <!-- 注意：在遍历对象身上的键值对的时候，除了有 val key 之外，还有索引 -->
        <ul>
            <li v-for="(val,key,i) in obj">索引：{{i}} 键：{{key}} ------> 值： {{ val }}</li>
        </ul>
        <hr/>
        <h3>迭代数字</h3>
        <!-- 注意 使用v-for迭代数字的时候，前面的count值从1开始 -->
        <ul>
            <li v-for="count in 10">这是第 {{count}} 次循环</li>
        </ul>
    </div>
</body>
</html>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            list:[12,30,4,5,7],
            objList:[
                {id:"1",name:"张三1"},
                {id:"2",name:"张三2"},
                {id:"3",name:"张三3"},
                {id:"4",name:"张三4"}
            ],
            obj:{
                id:1,
                name:"tom",
                sex:'男'
            }
        },
        methods:{}
    });
</script>
