<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.min.js"></script>
    <style>
        .inner{
            height: 150px;
            background-color: darkcyan;
        }
    </style>
</head>
<body>
    <div id="app" >

        <!-- 事件修饰符可以串联使用-->
        <!-- 使用 .capture事件修饰符 事件捕获机制-->
        <!-- 使用 .self事件修饰符 只有点击当前元素的时候才触发处理函数-->
        <div class="inner" @click.capture.once="divHandler">
            <input type="button" value="戳他" @click="btnHandler"/>
            <!--@click.stop  .stop事件修饰符 阻止冒泡事件-->
            <input type="button" value="戳他" @click.stop="btnHandler"/>
            <!-- .prevent事件修饰符 阻止默认行为-->
            <p><a href="http:www.baidu.com" @click.prevent="linkClick">有问题，找百度</a></p>
        
        </div>
    </div>
</body>
</html>
<script>
    var vm = new Vue({
        el:"#app",
        data:{},
        methods:{
            divHandler(){
                console.log("这是触发了inner div的点击事件");
            },
            btnHandler(){
                console.log("这是触发了 btn按钮 的点击事件");
            },
            linkClick(){
                console.log("这是触发了 连接 的点击事件");
            }
        }
    });

</script>
