<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--1、导包-->
    <script src="./lib/vue.min.js"></script>
    <title>Document</title>
</head>

<body>

    <div id="app">
        <p>{{msg}}</p>
    </div>

    <script>
        //2、创建要给vue的实例
        //当我们导入包之后，在浏览器的内存中就多了要给vue的构造函数
        //我们new出来的的对象vm，就是我们MVVM中的VM的调度者
        var vm = new Vue({
            el:"#app",  //表示当前我们new的vue实例要控制页面上的那个区域
            data:{      //存放的是el中要用到的数据
                msg:"欢迎"
            }
        });

    </script>
</body>

</html>
