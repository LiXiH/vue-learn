<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.min.js"></script>
    <style>
        .color{
            color:red;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 对象就是无序键值对的集合 -->
        <!-- <h1 :style="{color:'red','font-weight':200}">这是一个h1,将使用内联样式</h1> -->
        <!-- <h1 :style="styleObj">这是一个h1,将使用内联样式</h1> -->
        <h1 :style="[styleObj,styleObj2]">这是一个h1,将使用内联样式</h1>
    </div>
</body>
</html>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            styleObj:{color:'red','font-weight':200},
            styleObj2:{'font-style':'italic'}
        },
        methods:{}
    });
</script>
