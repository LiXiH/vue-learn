<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="firstname" />
        +
        <input type="text" v-model="lastname" />
        =
        <input type="text" v-model="fullname" />
    </div>
</body>
</html>
<script>

    var vm = new Vue({
        el:"#app",
        data:{
            firstname:"",
            lastname:""
         },
        methods:{ },
        computed:{ // 在computed 中，可以定义一些属性，这些属性，叫做【计算属性】，
        //计算属性的本质就是一个方法，只不过，我们在使用 这些计算属性的时候，是把它们的名称，直接当作属性来使用的，并不会把计算属性当作方法去使用
           
           //注意1：计算属性在引用的时候一定不要加()去调用，直接把它当作普通属性去使用
           //注意2：只要计算属性这个方式内部，所用到的任何data中的数据发生了变化，就会立刻重新计算这个属性的值
           //注意3：计算属性的求值结果，会被缓存起来，方便下次直接使用；如果计算属性方法中所依赖的数据，都没有发生过变化，则不会对计算属性重新求值。
            "fullname":function(){
                return this.firstname + " - " + this.lastname
            }
        }
    });

</script>
